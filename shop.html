<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOLDYASE Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; }
    .container { max-width: 900px; margin-top: 40px; }
    .product-card { border: 1px solid #ddd; border-radius: 10px; padding: 20px; background: #fff; }
    .product-image { max-width: 100%; height: auto; border-radius: 10px; }
    .form-control, .btn { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">BOLDYASE Product Toevoegen</h1>
    <form id="productForm">
      <input type="text" name="product_name" class="form-control" placeholder="Productnaam" required>
      <input type="text" name="product_price" class="form-control" placeholder="Prijs (â‚¬)" required>
      <textarea name="product_description" class="form-control" placeholder="Beschrijving" required></textarea>
      <input type="email" name="email" class="form-control" placeholder="Jouw e-mail" required>
      <button type="submit" class="btn btn-dark w-100">Verstuur Product</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("PSLV6wPdJ6_kkZ60A");
    })();

    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('service_38kp9ce', 'template_itkjdvg', this)
        .then(() => alert("Product verstuurd!"),
              error => alert("Fout bij versturen: " + error.text));
      this.reset();
    });
  </script>
</body>
</html>
