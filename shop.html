<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOLDYASE Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f7f7f7; }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.2s;
    }
    .product-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .product-img {
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
      width: 100%;
    }
    .product-name {
      font-weight: bold;
      font-size: 18px;
    }
    .product-price {
      color: #444;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">BOLDYASE Shop</h2>
    <div class="row" id="productGrid"></div>
  </div>

  <script>
    const producten = JSON.parse(localStorage.getItem('producten')) || [];
    const grid = document.getElementById('productGrid');

    if (producten.length === 0) {
      grid.innerHTML = '<p class="text-center">Nog geen producten toegevoegd.</p>';
    } else {
      producten.forEach(product => {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';
        col.innerHTML = `
          <div class="product-card">
            <img src="${product.afbeelding}" class="product-img" alt="${product.naam}">
            <div class="product-name">${product.naam}</div>
            <div class="product-price">â‚¬ ${product.prijs}</div>
          </div>
        `;
        grid.appendChild(col);
      });
    }
  </script>
</body>
</html>
