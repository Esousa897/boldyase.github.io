<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="POST" action="/login">
    <label>Gebruikersnaam:</label>
    <input type="text" name="username" required /><br />
    <label>Wachtwoord:</label>
    <input type="password" name="password" required /><br />
    <button type="submit">Inloggen</button>
  </form>
</body>
</html>
