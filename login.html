<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>BOLDYASE | Luxe Mode & AI Shopping</title>
  <meta name="description" content="Luxe mode, trends, AI-advies & personalisatie.">
  <!-- Voeg hier je CSS-frameworks toe, zoals Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      /* Luxe Styling: Zwart, wit, goud palet */
      --primary: #111111;
      --secondary: #FFFFFF;
      --accent: #C9B068; /* Goud accent */
      --bg-light: #FDFDFD;
      --surface: #FFFFFF;
      /* Luxe Styling: 20px radius */
      --radius: 20px;
      --shadow: 0 6px 40px rgba(60, 65, 120, 0.1);
      --transition: all 0.25s cubic-bezier(.39,.53,.33,1);
    }

    /* Animated Hover States: "Bob" animatie */
    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .hover-bob:hover {
      animation: bob 0.8s ease-in-out;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg-light);
      color: var(--primary);
      min-height: 100vh;
      letter-spacing: 0.01em;
      padding-bottom: 80px; /* Ruimte voor sticky bar */
    }
    h1, h2, h3, h4, .section-title {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: var(--primary);
    }
    .section-title { font-size: 2.1rem; letter-spacing: -1px; margin-bottom: 2rem; }
    .navbar {
      background: rgba(255, 255, 255, 0.8) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 24px rgba(90,105,180,0.09);
      font-family: 'Montserrat', Arial, sans-serif;
      transition: box-shadow .2s;
    }
    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: var(--primary) !important;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      font-size: 1.08rem;
      padding: 0.7rem 1.1rem;
      border-radius: var(--radius);
      transition: var(--transition);
      color: var(--primary);
    }
    .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover, .navbar-nav .nav-link:focus {
      background: var(--accent);
      color: var(--primary) !important;
      outline: none;
    }
    .btn-main {
      background: var(--accent);
      color: var(--primary);
      font-weight: 700;
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      transition: var(--transition);
      box-shadow: 0 2px 14px rgba(201, 176, 104, 0.2);
    }
    .btn-main:hover, .btn-main:focus {
      background: var(--primary);
      color: var(--secondary);
      border-color: var(--primary);
      transform: scale(1.035);
    }
    /* Hero */
    .hero {
      position: relative;
      min-height: 74vh;
      background: url('https://images.unsplash.com/photo-1581338834612-26ba48393563?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 4px 32px rgba(20,16,30,0.22);
    }
    .hero-overlay {
      position: absolute; inset:0;
      background: linear-gradient(120deg,rgba(0,0,0,0.3),rgba(0,0,0,0.7) 100%);
      z-index: 1;
    }
    .hero-content {
      z-index: 2; position: relative;
      text-align: center;
      padding: 100px 10px 70px 10px;
      max-width: 650px;
      margin: 0 auto;
    }
    .hero h1 { font-size: 2.8rem; margin-bottom: .7rem; color: #fff; }
    .hero .lead { font-size: 1.25rem; margin-bottom: 1.5rem; color: #eee; }
    .category-card, .trend-card, .product-card {
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: var(--surface);
      transition: box-shadow .21s, transform .21s;
      overflow: hidden;
      position: relative;
    }
    .category-card:hover, .trend-card:hover, .product-card:hover {
       box-shadow: 0 10px 45px rgba(135,99,255,0.18);
    }

    .category-card img, .trend-card img, .product-card img {
      width: 100%; aspect-ratio: 1/1; object-fit: cover;
      transition: transform .4s cubic-bezier(.39,.53,.33,1);
    }
    .category-card:hover img, .trend-card:hover img, .product-card:hover img {
      transform: scale(1.05);
      filter: brightness(1.10) saturate(1.12);
    }
    .category-card-overlay, .trend-overlay {
      position: absolute; left: 0; bottom: 0; width: 100%;
      padding: 1rem 0.4rem 0.6rem 0.4rem;
      background: linear-gradient(0deg,rgba(10,10,10,0.95),rgba(10,10,10,0.21) 95%);
      color: #fff; text-align: center;
      font-size: 1.2rem; font-weight: 500; font-family: 'Montserrat',sans-serif;
      border-radius: 0 0 var(--radius) var(--radius);
    }
    .product-card { display: flex; flex-direction: column; height: 100%; }
    .product-card .card-body { padding: 1.2rem; }
    .product-card h5 { font-size: 1.1rem; font-weight: 700; }
    .product-card .product-price { color: var(--primary); font-weight: 600; opacity: 0.8; }
    /* Footer */
    .footer {
      background: var(--primary);
      color: var(--secondary);
      padding: 3rem 0 1.1rem 0;
      font-size: 1rem;
    }
    .footer a { color: var(--secondary); opacity: 0.87; transition: opacity .15s;}
    .footer a:hover { opacity: 1; text-decoration: underline; color: var(--accent);}
    .footer .social-icons a:hover { color: var(--accent);}

    /* Sticky CTA Bar: Unmissable conversion point */
    .sticky-cta-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--surface);
      padding: 1rem;
      box-shadow: 0 -5px 30px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid #eee;
    }
     /* Mobile Optimized: Grotere, duimvriendelijke sticky bar */
    @media (max-width: 767px) {
      .sticky-cta-bar { flex-direction: column; text-align: center; }
      .sticky-cta-bar .cta-text { margin-bottom: 0.75rem; }
    }
    .sticky-cta-bar .cta-text { margin-right: 1.5rem; font-size: 1.1rem; font-weight: 500;}

    /* Mobile Optimized: Floating Action Button */
    .floating-action-button {
        position: fixed;
        bottom: 110px; /* Boven de sticky bar */
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: var(--accent);
        color: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        z-index: 1001;
        transition: transform 0.2s ease-in-out;
    }
    .floating-action-button:hover {
        transform: scale(1.1);
        color: var(--primary);
    }
  </style>
</head>
