<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully optimized login page with lazy loading for images, minimized CSS and JS, and various functionalities.">
    <meta name="theme-color" content="#ffffff">
    <title>Login</title>
    
    <!-- Schema Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Login Page",
      "description": "User login page with enhanced features"
    }
    </script>
    
    <!-- Minimized CSS -->
    <link rel="stylesheet" href="styles.min.css">
    <!-- Dark Mode Styles -->
    <link rel="stylesheet" href="dark-mode.css">
    
    <!-- Analytics Tracking Code (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GA4_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_GA4_ID');
    </script>
</head>
<body>
    <main>
        <h1>Login</h1>
        <form action="/login" method="POST" aria-label="Login Form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required aria-required="true">
            
            <button type="submit">Login</button>
        </form>
        <div class="features">
            <button id="wishlist">Add to Wishlist</button>
            <button id="quickview">Quick View</button>
        </div>
    </main>
    
    <!-- Multi-Language Switcher -->
    <div id="language-switcher">
        <button>EN</button>
        <button>ES</button>
    </div>

    <!-- Scripts -->
    <script src="scripts.min.js"></script>
    <script>
        // Lazy loading images
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img[data-src]');
            images.forEach(img => {
                img.src = img.getAttribute('data-src');
                img.onload = () => img.removeAttribute('data-src');
            });
        });
    </script>
</body>
</html>
