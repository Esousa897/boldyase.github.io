<style>
.dark-mode {
  --light: #1F2937;
  --dark: #F9FAFB;
  --white: #2D3748;
}
</style>
<script>
  // Winkelwagen
  let cartCount = 0;
  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
      cartCount++;
      document.getElementById('cart-count').textContent = cartCount;
      alert(`Toegevoegd: ${button.dataset.product}`);
    });
  });

  // Zoeken
  document.getElementById('search-input').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    document.querySelectorAll('.product-card').forEach(card => {
      const title = card.querySelector('.product-title').textContent.toLowerCase();
      card.style.display = title.includes(searchTerm) ? 'block' : 'none';
    });
  });

  // Taalswitcher
  const translations = {
    nl: {
      heroTitle: "Bold Choices, <span>Endless Style.</span>",
      heroDesc: "Welkom bij <strong>BOLDYASE.com</strong> – het premium fashion platform waar minimalisme en luxe elkaar ontmoeten. Ontdek stijlvolle, unieke kleding die jouw karakter versterkt.",
      heroBtn: "Bekijk collectie",
      productsTitle: "Nieuw binnen"
    },
    en: {
      heroTitle: "Bold Choices, <span>Endless Style.</span>",
      heroDesc: "Welcome to <strong>BOLDYASE.com</strong> – the premium fashion platform where minimalism meets luxury. Discover stylish, unique clothing that enhances your character.",
      heroBtn: "View Collection",
      productsTitle: "New Arrivals"
    }
  };
  document.getElementById('language-switch').addEventListener('change', (e) => {
    const lang = e.target.value;
    document.querySelector('.hero-title').innerHTML = translations[lang].heroTitle;
    document.querySelector('.hero-desc').innerHTML = translations[lang].heroDesc;
    document.querySelector('.hero-btn').textContent = translations[lang].heroBtn;
    document.querySelector('.products-title').textContent = translations[lang].productsTitle;
  });

  // Thema schakelaar
  document.getElementById('theme-switch').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });
</script>
