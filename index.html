<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLDYASE - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        .slogan {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-style: italic;
        }
        .coming-soon {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        .image-container {
            margin-top: 40px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .image-container:hover img {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .slogan {
                font-size: 1.2rem;
            }
            .coming-soon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BOLDYASE</h1>
        <p class="slogan">Unleash Your Bold. Embrace Your Unique.</p>
        <p class="coming-soon">Launching Online Soon</p>
        <p>Get ready to experience fashion that defies expectations and celebrates individuality.</p>
        <div class="image-container">
            <img src="https://source.unsplash.com/random/800x400?fashion" alt="Bold Fashion Preview">
        </div>
    </div>
</body>
</html>
