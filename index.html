<head>

    <style>
        /* --- Globale Stijlen & Variabelen --- */
        :root {
            --bg-color: #f2efe8;
            --text-color: #1a1a1a;
            --hover-color: #555;
            --border-color: #dcdcdc;
            --heading-font: 'Playfair Display', serif;
            --body-font: 'Helvetica Neue', Arial, sans-serif;
            --header-height: 75px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--body-font);
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 30px;
        }

        img {
            max-width: 100%;
            display: block;
        }

        a {
            text-decoration: none;
            color: inherit; /* Links erven kleur */
        }

        /* --- Vaste Header --- */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-left .logo {
            font-family: var(--heading-font);
            font-size: 1.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .header-center nav a {
            font-family: var(--body-font);
            margin: 0 18px;
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .header-center nav a:hover {
            color: var(--hover-color);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right .icon-link svg {
            width: 22px;
            height: 22px;
            fill: var(--text-color);
            transition: fill 0.3s ease;
        }

        .header-right .icon-link:hover svg {
            fill: var(--hover-color);
        }


        /* --- Content Wrapper --- */
        .content-wrapper {
             padding-top: var(--header-height); /* Ruimte voor vaste header */
        }

        /* --- Hero Sectie --- */
        .hero {
             padding-top: 80px;
             padding-bottom: 80px;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
        }

        .hero-text {
            flex: 1 1 45%;
            max-width: 550px;
        }

        .hero-text h1 {
            font-family: var(--heading-font);
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 35px;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
            cursor: pointer;
            font-family: var(--body-font);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
            border-color: var(--text-color);
        }

        .hero-image {
            flex: 1 1 55%;
            max-width: 650px;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* --- NIEUW: Category Grid Sectie --- */
        .category-grid {
            padding: 60px 0; /* Ruimte boven/onder de grid */
            background-color: var(--bg-color); /* Zorg dat achtergrond consistent is */
        }

        .section-title-wrapper {
            text-align: center;
            margin-bottom: 40px; /* Ruimte onder de titel/lijnen */
            position: relative;
            padding: 10px 0; /* Ruimte voor de lijnen */
        }

        /* Lijnen boven/onder de titel */
        .section-title-wrapper::before,
        .section-title-wrapper::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 50px; /* Breedte van de lijnen */
            height: 1px; /* Dikte van de lijnen */
            background-color: var(--border-color); /* Kleur van de lijnen */
        }

        .section-title-wrapper::before {
            top: 0;
        }

        .section-title-wrapper::after {
            bottom: 0;
        }

        .category-grid h2 {
            font-family: var(--body-font); /* Sans-serif */
            font-size: 1.1rem; /* Relatief kleine titel */
            font-weight: 700; /* Bold */
            text-transform: uppercase;
            letter-spacing: 3px; /* Veel letterafstand */
            margin: 15px 0; /* Ruimte tussen titel en lijnen */
        }

        .grid-container {
            display: grid;
             /* Maakt responsieve kolommen, min 250px breed, max 1 fractie */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px; /* Ruimte tussen grid items */
        }

        .grid-item {
            position: relative; /* Voor absolute positionering van label */
            aspect-ratio: 3 / 4; /* Verhouding voor de hoogte (pas aan indien nodig) */
            background-size: cover;
            background-position: center;
            display: block; /* Als het een 'a' tag is */
            overflow: hidden; /* Verbergt eventuele overflow */
            transition: transform 0.3s ease; /* Kleine hover animatie */
        }

        .grid-item:hover {
             transform: scale(1.03); /* Iets groter bij hover */
        }

        .grid-item-label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(26, 26, 26, 0.8); /* Semi-transparant donker */
            color: #fff; /* Witte tekst */
            padding: 15px;
            text-align: center;
            font-family: var(--body-font);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease; /* Transitie voor hover */
        }

        /* Optioneel: label iets lichter bij hover op grid item */
        /*
        .grid-item:hover .grid-item-label {
             background-color: rgba(85, 85, 85, 0.8);
        }
        */

        /* --- Responsiviteit --- */
        @media (max-width: 992px) {
            .hero-text h1 { font-size: 3.5rem; letter-spacing: 3px; }
            .hero-content { gap: 40px; }
            .header-center nav a { margin: 0 12px; }
        }

        @media (max-width: 768px) {
            :root { --header-height: auto; } /* Header hoogte niet meer vast */
            .site-header { height: auto; position: static; }
            .content-wrapper { padding-top: 0; }

            .container { padding: 0 20px; }
            .header-content { flex-direction: column; padding: 15px 0; gap: 15px; }
            .header-left { order: 1; }
            .header-center { order: 3; }
            .header-right { order: 2; }

            .hero { padding: 40px 0; }
            .hero-content { flex-direction: column; text-align: center; }
            .hero-text { margin-bottom: 30px; }
            .hero-image { max-width: 80%; margin: 0 auto; }
            .hero-text h1 { font-size: 2.8rem; letter-spacing: 2px; }
            .cta-button { padding: 10px 25px; font-size: 0.8rem; }

            /* Grid aanpassingen mobiel */
            .category-grid { padding: 40px 0; }
            .section-title-wrapper { margin-bottom: 30px; }
            .category-grid h2 { font-size: 1rem; letter-spacing: 2px; }
            .grid-container { gap: 15px; }
            .grid-item { aspect-ratio: 4 / 5; } /* Evt. andere verhouding mobiel */
            .grid-item-label { padding: 12px; font-size: 0.8rem; }
        }

    </style>
</head>
