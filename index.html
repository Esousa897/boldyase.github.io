<head>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- Globale Stijlen & Variabelen --- */
        :root {
            --bg-color: #f1eee9;
            --text-color: #333; /* Donkergrijs/Zwart voor tekst */
            --border-color: #e0e0e0; /* Zeer lichte rand */
            --heading-font: 'Playfair Display', serif; /* Serif voor H1 */
            --body-font: 'Lato', sans-serif; /* Sans-serif voor rest */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--body-font);
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1300px; /* Iets bredere container voor de look */
            margin: 0 auto;
            padding: 0 30px; /* Meer padding aan zijkanten */
        }

        img {
            max-width: 100%;
            display: block; /* Voorkomt extra ruimte onder afbeeldingen */
        }

        a {
             text-decoration: none;
             color: inherit; /* Links erven standaard tekstkleur */
        }

        /* --- Header --- */
        header {
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-color); /* Zelfde als body */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--body-font); /* Sans-serif voor logo */
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase; /* Hoofdletters */
            letter-spacing: 1.5px; /* Meer ruimte tussen letters */
        }

        nav {
            display: flex; /* Maak flex container van nav zelf */
            align-items: center; /* Lijn items verticaal uit */
            gap: 18px; /* Ruimte tussen hoofdnavigatie en iconen */
        }

        .main-nav a {
            margin: 0 10px; /* Iets minder ruimte tussen hoofdlinks */
            text-decoration: none;
            color: var(--text-color);
            font-weight: 400; /* Normaal gewicht */
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .main-nav a:hover {
            color: #777; /* Iets donkerder grijs bij hover */
        }

         /* Nieuwe stijlen voor header iconen */
        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px; /* Ruimte tussen iconen */
        }

        .header-icons a {
             display: flex; /* Zorgt dat SVG goed wordt uitgelijnd */
             align-items: center;
             color: var(--text-color);
             transition: color 0.3s ease;
        }
         .header-icons a:hover {
             color: #777;
         }

        .header-icons svg { /* Basisstijl voor eventuele SVG iconen */
            width: 20px;
            height: 20px;
            fill: currentColor; /* Gebruikt de kleur van het 'a' element */
        }


        /* --- Hero Sectie --- */
        .hero {
            padding: 80px 0; /* Ruime padding */
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px; /* Ruimte tussen tekst en afbeelding */
        }

        .hero-text {
            flex: 1 1 45%; /* Tekst neemt ongeveer 45% van de ruimte */
            max-width: 550px;
        }

        .hero-text h1 {
            font-family: var(--heading-font);
            font-size: 4.5rem; /* Groot formaat */
            font-weight: 700;
            margin-bottom: 35px;
            line-height: 1.1;
            color: var(--text-color);
            text-transform: uppercase; /* Hoofdletters */
            letter-spacing: 4px; /* Veel ruimte tussen letters */
        }

        .cta-button {
            display: inline-block; /* Nodig voor padding/margin */
            padding: 12px 30px;
            background-color: transparent; /* Geen achtergrond */
            color: var(--text-color); /* Tekstkleur */
            border: 1px solid var(--text-color); /* Rand in tekstkleur */
            cursor: pointer;
            font-family: var(--body-font); /* Sans-serif */
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: none; /* Voor als het een link is */
            transition: all 0.3s ease; /* Soepele overgang */
        }

        .cta-button:hover {
            background-color: var(--text-color); /* Achtergrond wordt tekstkleur */
            color: var(--bg-color); /* Tekst wordt achtergrondkleur */
            border-color: var(--text-color); /* Rand blijft */
        }

        .hero-image {
            flex: 1 1 55%; /* Afbeelding neemt ongeveer 55% */
            max-width: 650px; /* Maximale breedte voor de afbeelding */
        }

        .hero-image img {
            width: 100%; /* Zorgt dat afbeelding de container vult */
            height: auto;
            object-fit: cover; /* Zorgt dat afbeelding mooi schaalt */
        }

        /* --- Nieuwe Premium Clothing Sectie --- */
        .premium-clothing {
            padding: 60px 0; /* Ruimte boven/onder de sectie */
            text-align: center; /* Centreert de titel */
        }

        .premium-clothing h2 {
            font-family: var(--body-font); /* Sans-serif zoals in tekening */
            font-size: 1.2rem; /* Bescheiden formaat */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px; /* Ruimte onder de titel */
            color: var(--text-color);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 kolommen */
            gap: 30px; /* Ruimte tussen de kaarten */
        }

        .category-card {
            border: 1px solid var(--border-color); /* Rand zoals in tekening */
            text-align: center;
            padding-bottom: 20px; /* Ruimte voor de tekst onderaan */
            background-color: var(--bg-color); /* Match achtergrond */
            display: flex;
            flex-direction: column; /* Zorgt dat label onder afbeelding komt */
            transition: box-shadow 0.3s ease;
        }
         .category-card:hover {
             box-shadow: 0 4px 15px rgba(0,0,0,0.05); /* Subtiele schaduw bij hover */
         }

        .category-image {
            background-color: #fff; /* Witte achtergrond voor afbeelding indien nodig */
            /* Aspect ratio kan handig zijn als afbeeldingen varieren: */
            /* aspect-ratio: 3 / 4; */
            /* object-fit: cover; */
            margin-bottom: 15px; /* Ruimte tussen afbeelding en label */
            display: flex; /* Om placeholder te centreren */
            align-items: center;
            justify-content: center;
             min-height: 250px; /* Placeholder hoogte */
             border-bottom: 1px solid var(--border-color); /* Lijn onder afbeelding */
        }
         .category-image img { /* Stijl voor de daadwerkelijke afbeelding */
            width: 100%;
             height: 100%;
             object-fit: cover; /* Of 'contain' afhankelijk van de afbeelding */
         }


        .category-label {
            font-family: var(--body-font);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-color);
        }


        /* --- Responsiviteit --- */
        @media (max-width: 992px) {
            .hero-text h1 {
                font-size: 3.5rem; /* Iets kleiner op tablets */
                letter-spacing: 3px;
            }
            .hero-content {
                gap: 40px;
            }
             /* Pas categorie grid aan voor tablets */
             .category-grid {
                 grid-template-columns: repeat(2, 1fr); /* 2 kolommen */
                 gap: 25px;
             }
        }


        @media (max-width: 768px) {
            .container {
                 padding: 0 20px; /* Minder padding op mobiel */
            }

            .header-content {
                 flex-direction: column;
                 gap: 15px;
            }

            nav {
                flex-direction: column; /* Stapel hoofdnav en iconen op mobiel */
                gap: 15px;
                width: 100%; /* Neem volle breedte in */
                align-items: center;
            }
             .main-nav {
                 text-align: center;
                 margin-bottom: 10px; /* Ruimte onder hoofdnav */
             }
            .main-nav a {
                 margin: 0 10px;
            }

            .hero {
                 padding: 50px 0;
            }

            .hero-content {
                 flex-direction: column;
                 text-align: center;
            }

            .hero-text {
                 max-width: 100%;
                 margin-bottom: 40px; /* Ruimte onder tekst voor afbeelding */
                 flex-basis: auto; /* Reset flex-basis */
            }

            .hero-image {
                 max-width: 80%; /* Maak afbeelding iets kleiner dan volle breedte */
                 margin: 0 auto; /* Centreer afbeelding */
                 flex-basis: auto; /* Reset flex-basis */
            }

            .hero-text h1 {
                 font-size: 2.8rem; /* Nog kleiner op mobiel */
                 letter-spacing: 2px;
            }

             .cta-button {
                 padding: 10px 25px;
                 font-size: 0.8rem;
             }

              /* Pas categorie grid aan voor mobiel */
             .premium-clothing {
                 padding: 40px 0;
             }
              .premium-clothing h2 {
                  font-size: 1rem;
                  margin-bottom: 30px;
              }
             .category-grid {
                 grid-template-columns: repeat(2, 1fr); /* Houd 2 kolommen, of ga naar 1: 1fr */
                 gap: 20px;
             }
              .category-card {
                  padding-bottom: 15px;
              }
              .category-image {
                  min-height: 200px; /* Kleinere placeholder hoogte */
              }
              .category-label {
                  font-size: 0.8rem;
              }
        }

        @media (max-width: 480px) {
             /* Eventueel 1 kolom op zeer kleine schermen */
              .category-grid {
                  grid-template-columns: 1fr;
             }
        }

    </style>
</head>
