<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOLDYASE – Officiële Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #000;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header img {
      width: 200px;
      height: auto;
    }

    .shop-opening-message {
      background-color: white;
      color: black;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      padding: 20px 0;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 0.5s;
      margin-top: 95px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    section {
      padding: 80px 20px;
      max-width: 800px;
      margin: auto;
    }

    .btn {
      display: inline-block;
      background-color: #ff5733;
      color: #fff;
      padding: 12px 24px;
      margin-top: 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c94e2a;
    }

    footer {
      background-color: #000;
      color: #777;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 6px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
      border-color: #ff5733;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #000;
      padding: 10px 0;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    nav a {
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #444;
    }

    .hero {
      background-color: #ff5733;
      color: #fff;
      padding: 50px 0;
      text-align: center;
    }

    .hero h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .hero p {
      font-size: 1.2em;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      margin-top: 20px;
      gap: 10px;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-align: center;
    }

    .carousel-item img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>
    <img src="Naamloos_Tekengebied 178.svg" alt="BOLDYASE Logo" />
  </header>

  <div class="shop-opening-message">
    Shop opent binnenkort
  </div>

  <nav>
    <a href="#women">Women</a>
    <a href="#men">Men</a>
    <a href="#accessories">Accessories</a>
    <a href="#footwear">Footwear</a>
    <a href="#studio">Studio</a>
    <a href="#gift-guide">Gift Guide / Sale</a>
  </nav>

</body>
</html>
