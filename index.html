<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLDYASE | Luxury Minimalism</title>
    
    <!-- Preload & Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Aeonik:wght@400;500;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Aeonik:wght@400;500;700&display=swap">
    
    <style>
        :root {
            --base: #FFFFFF;
            --ink: #0A0A0A;
            --paper: #F8F8F8;
            --silver: #E8E8E8;
            --transition: cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }
        
        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: var(--ink);
            background: var(--base);
            line-height: 1.6;
        }
        
        /* Luxe Navigatie */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--silver);
            padding: 1.2rem 5%;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .logo {
            font-family: 'Aeonik', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -0.03em;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            list-style: none;
        }
        
        .nav-link {
            position: relative;
            font-size: 0.95rem;
            text-decoration: none;
            color: var(--ink);
            padding-bottom: 0.3rem;
            transition: color 0.4s var(--transition);
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--ink);
            transition: width 0.6s var(--transition);
        }
        
        .nav-link:hover:after {
            width: 100%;
        }
        
        /* Hero Sectie */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            max-width: 50%;
            z-index: 2;
        }
        
        .hero-title {
            font-family: 'Aeonik', sans-serif;
            font-weight: 500;
            font-size: clamp(3rem, 6vw, 7rem);
            line-height: 0.95;
            letter-spacing: -0.04em;
            margin-bottom: 1.5rem;
        }
        
        .hero-scroll {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .scroll-line {
            height: 60px;
            width: 1px;
            background: var(--ink);
            margin-top: 0.5rem;
        }
        
        /* Product Sectie */
        .products {
            padding: 10rem 5%;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 3rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .product-card {
            position: relative;
            overflow: hidden;
        }
        
        .product-media {
            height: 85vh;
            background: var(--paper);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .product-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s var(--transition);
        }
        
        .product-card:hover .product-media img {
            transform: scale(1.03);
        }
        
        .product-info {
            display: flex;
            justify-content: space-between;
        }
        
        .product-name {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .product-price {
            font-size: 1rem;
        }
        
        /* Responsief */
        @media (max-width: 900px) {
            .nav-links {
                display: none;
            }
            
            .hero-content {
                max-width: 100%;
            }
            
            .product-media {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <!-- Luxe Navigatie -->
    <nav class="nav-container">
        <div class="nav-grid">
            <a href="/" class="logo">BOLDYASE</a>
            
            <ul class="nav-links">
                <li><a href="#collecties" class="nav-link">Collecties</a></li>
                <li><a href="#heren" class="nav-link">Heren</a></li>
                <li><a href="#dames" class="nav-link">Dames</a></li>
                <li><a href="#accessoires" class="nav-link">Accessoires</a></li>
            </ul>
            
            <div class="nav-actions">
                <a href="#zoek" class="nav-icon">Zoek</a>
                <a href="#winkelwagen" class="nav-icon">Wagen</a>
            </div>
        </div>
    </nav>
    
    <!-- Hero Sectie -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Essentie<br>Herkaderd</h1>
            <p>Minimalistische luxe voor de moderne levensstijl</p>
        </div>
        
        <div class="hero-scroll">
            <span>Verken</span>
            <div class="scroll-line"></div>
        </div>
    </section>
    
    <!-- Productcollectie -->
    <section class="products">
        <div class="product-grid">
            <div class="product-card">
                <div class="product-media">
                    <img src="https://images.unsplash.com/photo-1605733513597-f89f7f6f32b8?w=1200&h=1800&fit=crop" alt="Minimalistisch pak" loading="lazy">
                </div>
                <div class="product-info">
                    <div class="product-name">Essentie Pak</div>
                    <div class="product-price">€289</div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-media">
                    <img src="https://images.unsplash.com/photo-1515886657613-9f35170b0d78?w=1200&h=1800&fit=crop" alt="Luxe jurk" loading="lazy">
                </div>
                <div class="product-info">
                    <div class="product-name">Silhouet Jurk</div>
                    <div class="product-price">€349</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Subtiele scroll-animatie
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav-container');
            nav.style.background = window.scrollY > 10 ? 
                'rgba(255, 255, 255, 0.98)' : 
                'rgba(255, 255, 255, 0.92)';
        });
        
        // Product hover-effecten
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const y = (e.clientY - rect.top) / rect.height;
                
                card.style.setProperty('--x', x);
                card.style.setProperty('--y', y);
            });
        });
    </script>
</body>
</html>
