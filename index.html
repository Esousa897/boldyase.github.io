<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOLDYASE â€“ Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- Globale Stijlen & Variabelen --- */
        :root {
            --bg-color: #f2efe8; /* Nieuwe achtergrondkleur */
            --text-color: #1a1a1a; /* Nieuwe tekst/icoon kleur */
            --hover-color: #555; /* Nieuwe hover kleur */
            --border-color: #dcdcdc; /* Iets aangepaste subtiele rand */
            --heading-font: 'Playfair Display', serif;
            --body-font: 'Helvetica Neue', Arial, sans-serif; /* Nieuwe body/menu font stack */

            --header-height: 75px; /* Definieer header hoogte voor padding */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--body-font);
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            /* Voeg padding toe gelijk aan header hoogte als header fixed is */
            /* padding-top: var(--header-height); */ /* Zie .content-wrapper */
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 30px;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* --- Vaste Header --- */
        .site-header {
            position: fixed; /* Maak header vast */
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background-color: var(--bg-color); /* Achtergrond voor vaste header */
            border-bottom: 1px solid var(--border-color);
            z-index: 1000; /* Zorg dat header boven andere content staat */
            display: flex; /* Gebruik flexbox om container te centreren */
            align-items: center; /* Verticaal centreren */
        }

        .header-content {
            display: flex;
            justify-content: space-between; /* Ruimte tussen links, midden, rechts */
            align-items: center;
            width: 100%; /* Zorg dat container volle breedte inneemt */
        }

        .header-left .logo { /* Specifiekere selector */
            font-family: var(--heading-font); /* Playfair voor logo */
            font-size: 1.6rem; /* Iets groter misschien */
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .header-center nav { /* Navigatie in het midden */
           /* Gecentreerd door space-between op parent */
        }

        .header-center nav a {
            font-family: var(--body-font); /* Helvetica/Arial voor menu */
            margin: 0 18px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .header-center nav a:hover {
            color: var(--hover-color); /* Gebruik hover variable */
        }

        .header-right { /* Container voor iconen */
            display: flex;
            align-items: center;
            gap: 20px; /* Ruimte tussen iconen */
        }

        .header-right .icon-link svg {
            width: 22px; /* Grootte van iconen */
            height: 22px;
            fill: var(--text-color); /* Gebruik tekstkleur variable */
            transition: fill 0.3s ease;
        }

        .header-right .icon-link:hover svg {
            fill: var(--hover-color); /* Gebruik hover variable */
        }


        /* --- Content Wrapper (om content onder vaste header te duwen) --- */
        .content-wrapper {
             padding-top: var(--header-height); /* Belangrijk! */
        }

        /* --- Hero Sectie --- */
        .hero {
            /* Padding zit nu in content-wrapper, eventueel extra hier */
             padding-top: 80px; /* Extra padding boven */
             padding-bottom: 80px; /* Padding onder */
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
        }

        .hero-text {
            flex: 1 1 45%;
            max-width: 550px;
        }

        .hero-text h1 {
            font-family: var(--heading-font); /* Playfair voor H1 */
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 35px;
            line-height: 1.1;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
            cursor: pointer;
            font-family: var(--body-font); /* Helvetica/Arial voor knop */
            font-size: 0.85rem;
            font-weight: 700; /* Mag bold zijn voor een knop */
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
            border-color: var(--text-color);
        }

        .hero-image {
            flex: 1 1 55%;
            max-width: 650px;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* --- Responsiviteit --- */
        @media (max-width: 992px) {
             /* Aanpassingen voor vaste header eventueel nodig? */
             .hero-text h1 {
                font-size: 3.5rem;
                letter-spacing: 3px;
            }
            .hero-content {
                gap: 40px;
            }
             .header-center nav a { margin: 0 12px;} /* Minder ruimte */
        }


        @media (max-width: 768px) {
            :root {
                 --header-height: 65px; /* Kleinere header op mobiel */
            }
            .container {
                 padding: 0 20px;
            }

            /* Header aanpassen voor mobiel: bv. hamburger menu */
            /* Voor nu: vereenvoudigde layout */
            .site-header { height: auto; position: static; /* Of andere mobiele oplossing */ }
            .content-wrapper { padding-top: 0; } /* Geen padding nodig als header niet fixed is */

             .header-content {
                 flex-direction: column;
                 padding: 15px 0; /* Padding binnen header content */
                 gap: 15px;
             }
             .header-left { order: 1; }
             .header-center { order: 3; } /* Nav onderaan */
             .header-right { order: 2; } /* Iconen in het midden */

            .hero { padding: 40px 0; } /* Minder padding */

            .hero-content {
                flex-direction: column;
                text-align: center;
            }
             .hero-text { margin-bottom: 30px; }
             .hero-image { max-width: 80%; margin: 0 auto; }

            .hero-text h1 {
                font-size: 2.8rem;
                letter-spacing: 2px;
            }
             .cta-button { padding: 10px 25px; font-size: 0.8rem; }
        }

    </style>
</head>
<body>

        <div class="container header-content">

            </div>
            <div class="header-center">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Shop</a>

                    <a href="#">Contact</a>
                </nav>
            </div>
            <div class="header-right">

            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <section class="hero">
            <div class="container hero-content">
                <div class="hero-text">
                    <h1>New Arrivals</h1>
                    <a href="#" class="cta-button">Shop Now</a>
                </div>
                <div class="hero-image">
                    <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1020&q=80" alt="Fashion Model Showcase">
                </div>
            </div>
        </section>

        </div> </body>
</html>
