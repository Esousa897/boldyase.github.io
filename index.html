<!DOCTYPE html> 
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOLDYASE – Officiële Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    /* logo links */
    .logo {
      width: 200px;
      height: auto;
      flex: 0 0 auto;
    }

    /* boodschap precies gecentreerd */
    .shop-opening-message {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: bold;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    .shop-opening-message .icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      /* voorbeeld: vervang src door jouw realistische SVG/PNG */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-5px) translateX(-50%);
      }
      100% {
        opacity: 1;
        transform: translateY(0) translateX(-50%);
      }
    }

    /* nav e.d. kun je hieronder nog stylen */
  </style>
</head>
<body>

  <header>
    <!-- 1) Logo links -->
    <img src="Naamloos_Tekengebied 178.svg" alt="BOLDYASE Logo" class="logo">

    <!-- 2) Gecentreerde opening-message -->
    <div class="shop-opening-message">
      <!-- gebruik hier bijv. een realistische winkelzak SVG/PNG -->
      <img src="shopping-bag-icon.svg" alt="Winkelzak" class="icon">
      <span>Shop opent binnenkort!</span>
    </div>
  </header>

 

  <footer>
    &copy; 2025 BOLDYASE. Alle rechten voorbehouden.
  </footer>

</body>
</html>
